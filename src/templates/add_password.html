<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password - AegisVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ğŸ”¹ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='aegisvault.jpg') }}" alt="AegisVault Logo" width="40" height="40" class="me-2 navbar-logo">
            <span>AegisVault</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">ğŸ  Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('vault') }}">ğŸ”’ Vault</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('add_password') }}">ğŸ”‘ Add Password</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">ğŸšª Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!-- ğŸ”¹ Page Container -->
    <div class="dashboard-container">
        <h2>Add New Password</h2>
        <form action="{{ url_for('add_password') }}" method="POST">
            <div class="input-group">
                <label for="website">Website URL:</label>  <!-- âœ… Fixed name attribute -->
                <input type="text" id="website" name="website" required>
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-visibility" onclick="toggleVisibility()">ğŸ‘</button>
                </div>
            </div>

            <div class="input-group">
                <label for="notes">Notes (Optional):</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <button type="submit" class="btn-primary">Save Password</button>
        </form>
    </div>

    <script>
        function toggleVisibility() {
            let pwdField = document.getElementById("password");
            pwdField.type = (pwdField.type === "password") ? "text" : "password";
        }
    </script>

</body>
</html>
